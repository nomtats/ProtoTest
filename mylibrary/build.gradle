apply plugin: 'com.android.library'
apply plugin: 'com.google.protobuf'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 30
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            proto {
                // This is actually redundant because by default src/main/proto is included.
                // The line is only left here to make the issue easier to understand.
                srcDir 'src/main/proto/'
            }
        }
    }
}
